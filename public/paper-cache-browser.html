        <div class="papers-section">

    <script>
        // å…¨å±€å˜é‡
        let currentPapers = [];
        let currentPage = 1;
        const papersPerPage = 20; // è¡¨æ ¼å½¢å¼å¯ä»¥æ˜¾ç¤ºæ›´å¤š
        let totalPages = 1;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadAllPapers();
            
            // æœç´¢æ¡†å›è½¦äº‹ä»¶
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchPapers();
                }
            });
            
            // è¿‡æ»¤å™¨å˜åŒ–äº‹ä»¶
            document.getElementById('topVenueFilter').addEventListener('change', applyFilters);
            document.getElementById('sourceFilter').addEventListener('change', applyFilters);
            document.getElementById('sortOrder').addEventListener('change', applyFilters);
        });

        // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
        async function loadStats() {
            try {
                console.log('ğŸ”„ å¼€å§‹åŠ è½½ç»Ÿè®¡ä¿¡æ¯...');
                const response = await fetch('/api/paper-cache/stats');
                console.log('ğŸ“Š ç»Ÿè®¡APIå“åº”çŠ¶æ€:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('ğŸ“Š ç»Ÿè®¡APIå“åº”æ•°æ®:', data);
                
                if (data.success && data.stats) {
                    document.getElementById('totalPapers').textContent = data.stats.total_papers || '0';
                    document.getElementById('topVenuePapers').textContent = data.stats.top_venue_papers || '0';
                    document.getElementById('recentPapers').textContent = data.stats.recent_papers || '0';
                    console.log('âœ… ç»Ÿè®¡ä¿¡æ¯æ›´æ–°æˆåŠŸ');
                } else {
                    console.error('âŒ APIè¿”å›æ ¼å¼é”™è¯¯:', data);
                    // æ˜¾ç¤ºé”™è¯¯çŠ¶æ€
                    document.getElementById('totalPapers').textContent = 'Error';
                    document.getElementById('topVenuePapers').textContent = 'Error';
                    document.getElementById('recentPapers').textContent = 'Error';
                }
            } catch (error) {
                console.error('âŒ åŠ è½½ç»Ÿè®¡ä¿¡æ¯å¤±è´¥:', error);
                // æ˜¾ç¤ºé”™è¯¯çŠ¶æ€
                document.getElementById('totalPapers').textContent = 'Error';
                document.getElementById('topVenuePapers').textContent = 'Error';  
                document.getElementById('recentPapers').textContent = 'Error';
            }
        }

        // åˆ·æ–°ç»Ÿè®¡ä¿¡æ¯
        function refreshStats() {
            loadStats();
        }

        // åŠ è½½æ‰€æœ‰è®ºæ–‡
        async function loadAllPapers() {
            showLoading();
            try {
                const response = await fetch('/api/paper-cache/list', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        page: 1,
                        limit: 1000 // åŠ è½½æ›´å¤šè®ºæ–‡ç”¨äºæœ¬åœ°è¿‡æ»¤
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentPapers = data.papers;
                    applyFilters();
                } else {
                    showError('åŠ è½½è®ºæ–‡å¤±è´¥: ' + data.error);
                }
            } catch (error) {
                console.error('åŠ è½½è®ºæ–‡å¤±è´¥:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // æœç´¢è®ºæ–‡
        async function searchPapers() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                loadAllPapers();
                return;
            }
            
            showLoading();
            try {
                const response = await fetch('/api/paper-cache/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        limit: 1000
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentPapers = data.papers;
                    applyFilters();
                } else {
                    showError('æœç´¢å¤±è´¥: ' + data.error);
                }
            } catch (error) {
                console.error('æœç´¢å¤±è´¥:', error);
                showError('æœç´¢æ—¶å‘ç”Ÿç½‘ç»œé”™è¯¯');
            }
        }

        // åº”ç”¨è¿‡æ»¤å™¨å’Œæ’åº
        function applyFilters() {
            let filteredPapers = [...currentPapers];
            
            // é¡¶ä¼šé¡¶åˆŠè¿‡æ»¤
            const topVenueOnly = document.getElementById('topVenueFilter').checked;
            if (topVenueOnly) {
                filteredPapers = filteredPapers.filter(paper => paper.is_top_venue);
            }
            
            // æ¥æºè¿‡æ»¤
            const sourceFilter = document.getElementById('sourceFilter').value;
            if (sourceFilter) {
                filteredPapers = filteredPapers.filter(paper => paper.source === sourceFilter);
            }
            
            // æ’åº
            const sortOrder = document.getElementById('sortOrder').value;
            filteredPapers.sort((a, b) => {
                switch (sortOrder) {
                    case 'created_desc':
                        return new Date(b.created_at) - new Date(a.created_at);
                    case 'created_asc':
                        return new Date(a.created_at) - new Date(b.created_at);
                    case 'citations_desc':
                        return (b.citation_count || 0) - (a.citation_count || 0);
                    case 'citations_asc':
                        return (a.citation_count || 0) - (b.citation_count || 0);
                    case 'title_asc':
                        return (a.title || '').localeCompare(b.title || '');
                    default:
                        return 0;
                }
            });
            
            displayPapers(filteredPapers);
        }

        // æ˜¾ç¤ºè®ºæ–‡åˆ—è¡¨
        function displayPapers(papers) {
            const papersList = document.getElementById('papersList');
            const resultCount = document.getElementById('resultCount');
            const currentShowing = document.getElementById('currentShowing');
            
            // æ›´æ–°è®¡æ•°
            resultCount.textContent = `${papers.length} ç¯‡ç¼“å­˜è®ºæ–‡`;
            currentShowing.textContent = papers.length;
            
            if (papers.length === 0) {
                papersList.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <h3>æš‚æ— è®ºæ–‡æ•°æ®</h3>
                        <p>å½“å‰æ¡ä»¶ä¸‹æ²¡æœ‰æ‰¾åˆ°ç¼“å­˜çš„è®ºæ–‡ï¼Œè¯·å°è¯•è°ƒæ•´æœç´¢æ¡ä»¶æˆ–è¿‡æ»¤å™¨</p>
                    </div>
                `;
                document.getElementById('pagination').style.display = 'none';
                return;
            }
            
            // è®¡ç®—åˆ†é¡µ
            totalPages = Math.ceil(papers.length / papersPerPage);
            if (currentPage > totalPages) currentPage = 1;
            
            const startIndex = (currentPage - 1) * papersPerPage;
            const endIndex = startIndex + papersPerPage;
            const paginatedPapers = papers.slice(startIndex, endIndex);
            
            // æ¸²æŸ“è®ºæ–‡è¡¨æ ¼
            papersList.innerHTML = `
                <table class="papers-table">
                    <thead>
                        <tr>
                            <th style="width: 35%">æ ‡é¢˜</th>
                            <th style="width: 25%">ä½œè€…</th>
                            <th style="width: 8%">å¹´ä»½</th>
                            <th style="width: 8%">å¼•ç”¨</th>
                            <th style="width: 15%">æœŸåˆŠ/ä¼šè®®</th>
                            <th style="width: 6%">æ¥æº</th>
                            <th style="width: 3%">çº§åˆ«</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${paginatedPapers.map(paper => `
                            <tr>
                                <td class="paper-title-cell">
                                    <div class="paper-title-text" title="${escapeHtml(paper.title || 'æ— æ ‡é¢˜')}">
                                        ${escapeHtml(paper.title || 'æ— æ ‡é¢˜')}
                                    </div>
                                </td>
                                <td class="authors-cell">
                                    <div class="authors-text" title="${escapeHtml(paper.authors || '')}">
                                        ${escapeHtml(paper.authors || 'æœªçŸ¥ä½œè€…')}
                                    </div>
                                </td>
                                <td class="year-cell">
                                    ${paper.year || '-'}
                                </td>
                                <td class="citations-cell">
                                    ${paper.citation_count || 0}
                                </td>
                                <td class="venue-cell">
                                    <div class="venue-text" title="${escapeHtml(paper.journal || paper.venue || '')}">
                                        ${escapeHtml(paper.journal || paper.venue || '-')}
                                    </div>
                                </td>
                                <td class="source-cell">
                                    <span class="tag tag-source">${getSourceLabel(paper.source)}</span>
                                </td>
                                <td style="text-align: center;">
                                    ${paper.is_top_venue ? '<span class="tag tag-top-venue">é¡¶çº§</span>' : '<span style="color: #999;">-</span>'}
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            // æ¸²æŸ“åˆ†é¡µ
            renderPagination();
        }

        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            
            let paginationHTML = '';
            
            // ä¸Šä¸€é¡µæŒ‰é’®
            paginationHTML += `<button onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>â€¹ ä¸Šä¸€é¡µ</button>`;
            
            // é¡µç æŒ‰é’®
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage < maxVisiblePages - 1) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            if (startPage > 1) {
                paginationHTML += `<button onclick="goToPage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span>...</span>`;
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<button onclick="goToPage(${i})" ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span>...</span>`;
                }
                paginationHTML += `<button onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }
            
            // ä¸‹ä¸€é¡µæŒ‰é’®
            paginationHTML += `<button onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>ä¸‹ä¸€é¡µ â€º</button>`;
            
            pagination.innerHTML = paginationHTML;
        }

            if (page < 1 || page > totalPages) return;
            currentPage = page;
